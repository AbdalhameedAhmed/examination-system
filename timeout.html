<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Timeout</title>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-background"
  >
    <div
      class="w-screen h-screen flex items-center justify-center bg-[rgba(232,247,243,0.6)]"
    >
      <div
        class="bg-exam border border-primary text-secondary rounded-lg shadow-lg p-12 flex flex-col gap-6 w-[600px]"
      >
        <img src="./assets/clock-regular.svg" alt="" class="w-[60px] m-auto" />
        <h1 class="text-center text-4xl font-bold">Time out</h1>
        <p>
          The exam time has elapsed. You can no longer answer the questions.
          Click the button below to see your results.
        </p>

        <button
          class="flex items-center justify-center gap-2 bg-primary px-4 py-2 rounded text-white hover:bg-secondary transition duration-300"
        >
          See your results
        </button>
      </div>
    </div>
  </body>
</html>
