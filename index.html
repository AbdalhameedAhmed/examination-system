<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Exam page</title>
  </head>
  <body class="bg-background w-screen h-screen">
    <div
      class="container flex flex-col justify-start md:justify-center gap-6 w-full max-w-[1200px] h-full m-auto p-4 md:p-6"
    >
      <div id="timerWrapper" class="h-2 relative bg-primary rounded-xl overflow-hidden">
        <div
          id="timer"
          class="w-full h-2 absolute bg-secondary rounded-xl transform duration-1200"
          style="transform: translateX(-100%)"
        >
          <!--handle timer -->
        </div>
      </div>

      <div
        class="bg-exam flex items-start border h-full md:h-auto md:min-h-[600px] border-primary rounded-2xl overflow-hidden"
      >
        <div
          class="flex flex-col flex-1 gap-6 overflow-auto h-full md:h-auto max-h-full"
        >
          <div
            class="w-full h-full flex flex-col gap-6 px-2 py-6 md:p-12 justify-start md:justify-between"
          >
            <p
              id="pageQuestionHeader"
              class="text-xl text-secondary md:text-3xl mb-4"
            >
              1- My name is _____ and i am 23 years old , how are you ?
            </p>
            <div
              id="pageQuestionOptions"
              class="flex flex-col gap-4 justify-center"
            ></div>
            <div class="w-full flex items-center justify-center gap-2">
              <button
                id="prev"
                class="flex items-center gap-2 bg-primary px-4 py-2 rounded text-white hover:bg-secondary transition duration-300 disabled:opacity-60 disabled:hover:bg-primary"
              >
                Previos
              </button>
              <button
                id="mark"
                class="flex items-center gap-2 bg-primary px-4 py-2 rounded text-white hover:bg-secondary transition duration-300"
              >
                Mark
              </button>
              <button
                id="unmark"
                class="hidden items-center gap-2 bg-primary px-4 py-2 rounded text-white hover:bg-secondary transition duration-300"
              >
                Unmark
              </button>

              <button
                id="next"
                class="flex items-center gap-2 bg-primary px-4 py-2 rounded text-white hover:bg-secondary transition duration-300 disabled:opacity-60 disabled:hover:bg-primary"
              >
                Next
              </button>
            </div>
            <button
              class="flex items-center justify-center gap-2 bg-primary px-4 py-2 rounded text-white hover:bg-secondary transition duration-300"
            >
              submit
            </button>
          </div>

          <div
            id="questionsSection"
            class="bg-exam border-t w-full p-2 border-primary shadow-xl flex overflow-x-auto gap-2 text-secondary hideScroll shrink-0"
          ></div>
        </div>

        <div
          id="markSection"
          class="hidden bg-exam border-l border-primary h-full shrink-0 text-secondary relative w-[56px] transition-all duration-200"
        >
          <button
            id="toggle-mark-section"
            class="w-[20px] h-[20px] rounded-full border border-primary bg-exam flex items-center justify-center absolute left-0 top-[44px] -translate-x-1/2 z-10 cursor-pointer hover:bg-primary group transition duration-300"
          >
            <img
              src="./assets/angle-left-solid.svg"
              alt="toggle the mark"
              class="w-[8px] group-hover:invert-100 transition duration-300"
            />
          </button>
          <div
            id="markList"
            class="flex flex-col gap-4 overflow-auto hideScroll w-full h-full p-2"
          ></div>
        </div>
      </div>
    </div>
    <script type="module" src="js/examination.js"></script>
  </body>
</html>
