<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Register</title>
  </head>
  <body class="w-screen h-screen bg-background">
    <div
      class="container flex items-center justify-center w-full h-full m-auto"
    >
      <div
        class="border border-primary rounded-xl flex flex-col md:flex-row md:min-w-[700px] max-w-[1200px] w-[90%] md:w-[70%] md:h-[70%] md:min-h-[500px] overflow-hidden shadow-lg"
      >
        <div
          class="hidden md:flex w-2/5 bg-primary items-center justify-center p-12 rounded-tl-xl rounded-bl-xl"
        >
          <img
            src="assets/registration.svg"
            alt="examination register svg"
            class="w-full"
          />
        </div>

        <div
          class="w-full md:w-3/5 bg-transparent p-12 flex flex-col justify-center items-center gap-6"
        >
          <h1
            class="text-3xl font-bold md:text-4xl text-secondary ">
            Register
          </h1>
          <div class="relative w-full min-w-[200px]">
            <input
              type="text"
              id="fullName"
              class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-black bg-background md:bg-transparent rounded-lg border-1 border-primary appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
              placeholder=" "
              name="fullName"
            />
            <label
              for="fullName"
              class="absolute text-sm text-black duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 bg-background peer-focus:px-2 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
              >Full name</label
            >
          </div>
          <div class="relative w-full min-w-[200px]">
            <input
              type="text"
              id="email"
              class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-black bg-background md:bg-transparent rounded-lg border-1 border-primary appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
              placeholder=" "
              name="email"
            />
            <label
              for="email"
              class="absolute text-sm text-black duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 bg-background peer-focus:px-2 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
              >Email</label
            >
          </div>
          <div class="relative w-full min-w-[200px]">
            <input
              type="text"
              id="password"
              class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-black bg-background md:bg-transparent rounded-lg border-1 border-primary appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
              placeholder=" "
              name="password"
            />
            <label
              for="password"
              class="absolute text-sm text-black duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 bg-background peer-focus:px-2 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
              >Password</label
            >
          </div>
          <div class="relative w-full min-w-[200px]">
            <input
              type="text"
              id="confirmPassword"
              class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-black bg-background md:bg-transparent rounded-lg border-1 border-primary appearance-none focus:outline-none focus:ring-0 focus:border-secondary peer"
              placeholder=" "
            />
            <label
              for="confirmPassword"
              class="absolute text-sm text-black duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 bg-background peer-focus:px-2 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1"
              >Confirm password</label
            >
          </div>
          <button
            class="border border-primary hover:border-secondary focus:border-secondary bg-background md:background-transparent hover:text-white focus:text-white py-2 px-12 hover:bg-secondary focus:bg-secondary rounded-lg transition-all duration-300 hover:font-bold"
          >
            Register
          </button>
          <p>
            You already have an account?
            <a href="login.html" class="text-primary hover:text-secondary"
              >Login</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
